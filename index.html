<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">

    <title>JS Clock</title>
</head>

<body onload="playClock()">

    <div class="container">

        <div class="clock">
            <div class="clock-face">
                <div class="pointer hour-pointer"></div>
                <div class="pointer min-pointer"></div>
                <div class="pointer sec-pointer"></div>
            </div>
        </div>

        <div class="datetime">

            <div>
                <span id="dayName">01</span>
                <span id="dayNumber">01</span>
                <span>de</span>
                <span id="months">01</span>
                <span>de</span>
                <span id="year">01</span>
            </div>

            <div class="time">
                <span id="hour">01</span>
                <span>:</span>
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
                <span id="period">AM</span>
            </div>

        </div>

    </div>



    <script src="./assets/main.js"></script>
</body>

</html>
